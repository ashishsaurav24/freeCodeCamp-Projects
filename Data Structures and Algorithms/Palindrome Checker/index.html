<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png">
        <h1 class="title">Is it a Palindrome?</h1>

        <div class="palindrome-box">
            <label for="palindrome-number">Enter in text to check for a palindrome:</label>
            <div class="input-box">
                <input class="palindrome-input" id="text-input" value="" type="text">
                <button type="submit" id="check-btn">Check</button>
            </div>
            <div id="result" class="result-div hidden"></div>
        </div>
        <div class="palindrome-info">
            <p class="palindrome-def"><span role="img">ðŸ’¡</span>A <dfn>palindrome</dfn> is a word or sentence that's
                spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
